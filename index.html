<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero"><img src="images/illustration-hero.svg" alt=""></div>
        <div class="content">
            <h1>Order Summary</h1>
            <p class="description">
                You can now listen to millions of songs, audiobooks, and podcasts 
                on any device anywhere you like!
            </p>
            
            <div class="plan">
                <div class="plan-icon">
                    <div style="width: 50px; height: 50px; background: #ddd; border-radius: 50%;"><img src="images/icon-music.svg" alt=""></div>
                </div>
                <div class="plan-details">
                    <div class="plan-type">Annual Plan</div>
                    <div class="plan-price">$59.99/year</div>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>

            <button class="btn proceed-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
